<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroid Shepherd</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Asteroid Shepherd</h1>
        <p>Push asteroids away from stations. No weapons.</p>
      </header>
      <div id="game-container"></div>
      <div id="restart-panel" aria-hidden="true">
        <p>All stations lost</p>
        <button id="restart-btn" type="button">Restart Game</button>
      </div>
      <footer>
        <span>Controls: Arrow keys or A/D to rotate, W/Up to thrust, S/Down to brake, Space to restart.</span>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
