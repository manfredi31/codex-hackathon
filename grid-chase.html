<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Chase Protocol</title>
  <style>
    :root {
      --bg-0: #080b15;
      --bg-1: #101a2f;
      --panel: #0f1727;
      --line: rgba(120, 192, 255, 0.22);
      --text: #e8f3ff;
      --accent: #7ee081;
      --danger: #ff7a66;
      --coin: #ffd166;
      --wall: #26355a;
      --wall-edge: #405790;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #152446 0%, var(--bg-0) 55%, #04060d 100%);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 640px;
      height: 480px;
      border: 3px solid #304473;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 26px 70px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(173, 222, 255, 0.09);
    }

    canvas {
      display: block;
      width: 640px;
      height: 480px;
      background: linear-gradient(160deg, #0a1222 0%, #0d1730 55%, #101d39 100%);
    }

    #ui-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .hud {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-weight: 700;
      text-shadow: 0 2px 0 rgba(0, 0, 0, 0.6);
    }

    .hud-box {
      background: rgba(8, 13, 27, 0.65);
      border: 1px solid rgba(150, 195, 255, 0.24);
      border-radius: 10px;
      padding: 7px 10px;
      min-width: 175px;
      font-size: 16px;
      letter-spacing: 0.3px;
      backdrop-filter: blur(2px);
    }

    .right {
      text-align: right;
    }

    #start-screen,
    #game-over-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      background: linear-gradient(180deg, rgba(4, 8, 16, 0.84), rgba(5, 8, 17, 0.9));
      pointer-events: auto;
      padding: 24px;
    }

    h1 {
      margin: 0;
      font-size: 42px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      color: #ccdcff;
      font-size: 17px;
      line-height: 1.35;
      max-width: 520px;
    }

    .pill {
      display: inline-block;
      background: rgba(255, 255, 255, 0.14);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom-color: rgba(255, 255, 255, 0.35);
      border-radius: 6px;
      padding: 2px 8px;
      font-size: 14px;
      margin: 0 2px;
      color: #f4f7ff;
      font-weight: 700;
    }

    button {
      margin-top: 14px;
      border: none;
      border-radius: 8px;
      padding: 12px 26px;
      font-size: 19px;
      font-weight: 800;
      cursor: pointer;
      color: #132019;
      background: linear-gradient(180deg, #b9f8aa, #7ee081);
      box-shadow: 0 6px 18px rgba(84, 219, 95, 0.35);
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    button:active {
      transform: translateY(1px);
    }

    .hidden {
      display: none !important;
    }

    #touch-controls {
      position: absolute;
      left: 12px;
      bottom: 12px;
      width: 132px;
      height: 132px;
      pointer-events: auto;
      opacity: 0.92;
      user-select: none;
      touch-action: none;
    }

    .touch-btn {
      position: absolute;
      width: 42px;
      height: 42px;
      border: 1px solid rgba(170, 206, 255, 0.42);
      border-radius: 9px;
      background: rgba(10, 16, 31, 0.7);
      color: #cde6ff;
      font-size: 18px;
      font-weight: 900;
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
    }

    .touch-btn[data-dir="UP"] {
      left: 45px;
      top: 0;
    }

    .touch-btn[data-dir="LEFT"] {
      left: 0;
      top: 45px;
    }

    .touch-btn[data-dir="DOWN"] {
      left: 45px;
      top: 90px;
    }

    .touch-btn[data-dir="RIGHT"] {
      left: 90px;
      top: 45px;
    }

    @media (max-width: 760px) {
      #game-container {
        transform: scale(0.95);
        transform-origin: center;
      }

      h1 {
        font-size: 34px;
      }

      .hud-box {
        font-size: 14px;
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="640" height="480"></canvas>

    <div id="ui-layer">
      <div class="hud">
        <div class="hud-box" id="score-display">SCORE: 0</div>
        <div class="hud-box right" id="status-display">TIME: 0.0s | DANGER: 1</div>
      </div>

      <div id="start-screen">
        <h1>Grid Chase Protocol</h1>
        <p>Collect cores while escaping the hunter drone. If it reaches your tile, the run ends.</p>
        <p>
          Move with <span class="pill">W</span><span class="pill">A</span><span class="pill">S</span><span class="pill">D</span> or
          <span class="pill">Arrow Keys</span>. On touch devices use the D-pad.
        </p>
        <p>Press <span class="pill">Space</span> or tap <span class="pill">Play</span> to begin.</p>
        <button id="start-btn">Play</button>
      </div>

      <div id="game-over-screen" class="hidden">
        <h1>Caught</h1>
        <p id="final-score">Final Score: 0</p>
        <p id="final-time">Survival Time: 0.0s</p>
        <button id="restart-btn">Restart</button>
      </div>

      <div id="touch-controls" aria-label="Touch controls">
        <div class="touch-btn" data-dir="UP">▲</div>
        <div class="touch-btn" data-dir="LEFT">◀</div>
        <div class="touch-btn" data-dir="DOWN">▼</div>
        <div class="touch-btn" data-dir="RIGHT">▶</div>
      </div>
    </div>
  </div>

  <script src="./ai.js"></script>
  <script>
    /**
     * ==========================================
     * 1. UTILITY CLASSES
     * ==========================================
     */
    class InputManager {
      constructor(touchRoot) {
        this.keys = {};
        this.pressed = {};
        this.directionStack = [];
        this.touchDirection = null;
        this.directionByCode = {
          ArrowUp: "UP",
          KeyW: "UP",
          ArrowRight: "RIGHT",
          KeyD: "RIGHT",
          ArrowDown: "DOWN",
          KeyS: "DOWN",
          ArrowLeft: "LEFT",
          KeyA: "LEFT"
        };

        window.addEventListener("keydown", (event) => this.onKeyDown(event));
        window.addEventListener("keyup", (event) => this.onKeyUp(event));

        touchRoot.querySelectorAll("[data-dir]").forEach((btn) => {
          btn.addEventListener("pointerdown", (event) => {
            event.preventDefault();
            this.touchDirection = btn.dataset.dir;
            btn.setPointerCapture(event.pointerId);
          });

          const clearTouch = (event) => {
            event.preventDefault();
            if (this.touchDirection === btn.dataset.dir) {
              this.touchDirection = null;
            }
          };

          btn.addEventListener("pointerup", clearTouch);
          btn.addEventListener("pointercancel", clearTouch);
          btn.addEventListener("pointerout", clearTouch);
          btn.addEventListener("pointerleave", clearTouch);
        });
      }

      onKeyDown(event) {
        const code = event.code;
        if (!this.keys[code]) {
          this.pressed[code] = true;
        }
        this.keys[code] = true;

        const dir = this.directionByCode[code];
        if (dir) {
          event.preventDefault();
          this.bumpDirection(dir);
        }

        if (code === "Space" || code === "Enter") {
          event.preventDefault();
        }
      }

      onKeyUp(event) {
        const code = event.code;
        this.keys[code] = false;

        const dir = this.directionByCode[code];
        if (dir) {
          this.removeDirection(dir);
        }
      }

      bumpDirection(dir) {
        this.removeDirection(dir);
        this.directionStack.push(dir);
      }

      removeDirection(dir) {
        const index = this.directionStack.indexOf(dir);
        if (index !== -1) {
          this.directionStack.splice(index, 1);
        }
      }

      isPressed(code) {
        return !!this.pressed[code];
      }

      getMoveDirection() {
        if (this.touchDirection) {
          return this.touchDirection;
        }

        for (let i = this.directionStack.length - 1; i >= 0; i -= 1) {
          const dir = this.directionStack[i];
          if (this.isDirectionStillDown(dir)) {
            return dir;
          }
        }
        return null;
      }

      isDirectionStillDown(dir) {
        const map = {
          UP: ["ArrowUp", "KeyW"],
          RIGHT: ["ArrowRight", "KeyD"],
          DOWN: ["ArrowDown", "KeyS"],
          LEFT: ["ArrowLeft", "KeyA"]
        };
        const codes = map[dir] || [];
        return codes.some((code) => !!this.keys[code]);
      }

      endFrame() {
        for (const code in this.pressed) {
          this.pressed[code] = false;
        }
      }
    }

    class RNG {
      constructor(seed) {
        this.seed = seed >>> 0;
      }

      next() {
        this.seed = (1664525 * this.seed + 1013904223) >>> 0;
        return this.seed / 0xffffffff;
      }

      int(maxExclusive) {
        return Math.floor(this.next() * maxExclusive);
      }
    }

    class GridMath {
      static key(x, y) {
        return `${x},${y}`;
      }

      static roundedRect(ctx, x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.arcTo(x + w, y, x + w, y + h, r);
        ctx.arcTo(x + w, y + h, x, y + h, r);
        ctx.arcTo(x, y + h, x, y, r);
        ctx.arcTo(x, y, x + w, y, r);
        ctx.closePath();
      }
    }

    /**
     * ==========================================
     * 2. BASE GAME OBJECT
     * ==========================================
     */
    class GameObject {
      constructor() {
        this.markedForDeletion = false;
      }

      update(_dt) {}
      render(_ctx) {}
    }

    /**
     * ==========================================
     * 3. GAME ENTITIES
     * ==========================================
     */
    class GridActor extends GameObject {
      constructor(cellX, cellY, fill, stroke) {
        super();
        this.cellX = cellX;
        this.cellY = cellY;
        this.fill = fill;
        this.stroke = stroke;
      }

      setCell(x, y) {
        this.cellX = x;
        this.cellY = y;
      }

      render(ctx, cellSize) {
        const px = this.cellX * cellSize;
        const py = this.cellY * cellSize;
        GridMath.roundedRect(ctx, px + 4, py + 4, cellSize - 8, cellSize - 8, 7);
        ctx.fillStyle = this.fill;
        ctx.fill();
        ctx.strokeStyle = this.stroke;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    class Player extends GridActor {
      constructor(cellX, cellY) {
        super(cellX, cellY, "#7ee081", "#ddffde");
      }

      render(ctx, cellSize) {
        super.render(ctx, cellSize);
        const px = this.cellX * cellSize + cellSize / 2;
        const py = this.cellY * cellSize + cellSize / 2;
        ctx.fillStyle = "rgba(255, 255, 255, 0.92)";
        ctx.beginPath();
        ctx.arc(px, py, 4, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Opponent extends GridActor {
      constructor(cellX, cellY) {
        super(cellX, cellY, "#ff7a66", "#ffe0dc");
        this.trail = [];
      }

      pushTrail(cellX, cellY) {
        this.trail.push({ x: cellX, y: cellY, life: 1 });
        if (this.trail.length > 24) {
          this.trail.shift();
        }
      }

      update(dt) {
        this.trail.forEach((p) => {
          p.life -= dt * 3;
        });
        this.trail = this.trail.filter((p) => p.life > 0);
      }

      render(ctx, cellSize) {
        for (const ghost of this.trail) {
          const alpha = Math.max(0, ghost.life) * 0.3;
          ctx.fillStyle = `rgba(255, 122, 102, ${alpha.toFixed(3)})`;
          ctx.fillRect(
            ghost.x * cellSize + 7,
            ghost.y * cellSize + 7,
            cellSize - 14,
            cellSize - 14
          );
        }
        super.render(ctx, cellSize);
      }
    }

    class Collectible extends GameObject {
      constructor(cellX, cellY) {
        super();
        this.cellX = cellX;
        this.cellY = cellY;
        this.phase = Math.random() * Math.PI * 2;
      }

      update(dt) {
        this.phase += dt * 5;
      }

      render(ctx, cellSize) {
        const cx = this.cellX * cellSize + cellSize / 2;
        const cy = this.cellY * cellSize + cellSize / 2;
        const pulse = Math.sin(this.phase) * 1.7;

        ctx.fillStyle = "rgba(255, 209, 102, 0.25)";
        ctx.beginPath();
        ctx.arc(cx, cy, 11 + pulse, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#ffd166";
        ctx.beginPath();
        ctx.moveTo(cx, cy - 8 - pulse * 0.2);
        ctx.lineTo(cx + 8 + pulse * 0.2, cy);
        ctx.lineTo(cx, cy + 8 + pulse * 0.2);
        ctx.lineTo(cx - 8 - pulse * 0.2, cy);
        ctx.closePath();
        ctx.fill();
      }
    }

    class Particle extends GameObject {
      constructor(x, y, vx, vy, color, life) {
        super();
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.life = life;
      }

      update(dt) {
        this.x += this.vx * dt;
        this.y += this.vy * dt;
        this.vx *= 0.97;
        this.vy *= 0.97;
        this.life -= dt;
        if (this.life <= 0) {
          this.markedForDeletion = true;
        }
      }

      render(ctx) {
        const alpha = Math.max(0, this.life * 1.5);
        ctx.fillStyle = this.color.replace("ALPHA", alpha.toFixed(3));
        ctx.fillRect(this.x, this.y, 4, 4);
      }
    }

    /**
     * ==========================================
     * 4. GAME MANAGER
     * ==========================================
     */
    class Game {
      constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext("2d");
        this.gridCols = 20;
        this.gridRows = 15;
        this.cellSize = 32;
        this.stepRate = 10;
        this.stepInterval = 1 / this.stepRate;

        this.ui = {
          score: document.getElementById("score-display"),
          status: document.getElementById("status-display"),
          start: document.getElementById("start-screen"),
          over: document.getElementById("game-over-screen"),
          finalScore: document.getElementById("final-score"),
          finalTime: document.getElementById("final-time")
        };

        this.input = new InputManager(document.getElementById("touch-controls"));

        this.state = "START";
        this.lastFrameTime = performance.now();
        this.accumulator = 0;
        this.elapsedSeconds = 0;
        this.tickCount = 0;
        this.score = 0;
        this.spawnTimer = 0;
        this.flash = 0;
        this.lastAIDirection = "WAIT";

        this.rng = new RNG(0xdecafbad);
        this.walls = new Set();
        this.wallArray = [];

        this.player = null;
        this.opponent = null;
        this.collectibles = [];
        this.particles = [];

        this.ai =
          window.GridChaseAI && typeof window.GridChaseAI.decideAction === "function"
            ? window.GridChaseAI
            : { decideAction: () => ({ type: "MOVE", direction: "WAIT" }) };

        document.getElementById("start-btn").addEventListener("click", () => this.start());
        document.getElementById("restart-btn").addEventListener("click", () => this.start());

        this.reset();
      }

      start() {
        this.reset();
        this.state = "PLAYING";
        this.ui.start.classList.add("hidden");
        this.ui.over.classList.add("hidden");
      }

      reset() {
        this.buildWalls();

        this.player = new Player(2, 2);
        this.opponent = new Opponent(17, 12);
        this.collectibles = [];
        this.particles = [];

        this.elapsedSeconds = 0;
        this.tickCount = 0;
        this.score = 0;
        this.spawnTimer = 0;
        this.accumulator = 0;
        this.flash = 0;
        this.lastAIDirection = "WAIT";

        for (let i = 0; i < 3; i += 1) {
          this.spawnCollectible();
        }

        this.updateUI();
      }

      buildWalls() {
        this.walls.clear();

        for (let y = 2; y <= 12; y += 1) {
          if (y !== 7) this.walls.add(GridMath.key(6, y));
          if (y !== 8) this.walls.add(GridMath.key(13, y));
        }

        for (let x = 2; x <= 10; x += 1) {
          if (x !== 6) this.walls.add(GridMath.key(x, 4));
        }

        for (let x = 9; x <= 17; x += 1) {
          if (x !== 13) this.walls.add(GridMath.key(x, 10));
        }

        this.walls.add(GridMath.key(9, 2));
        this.walls.add(GridMath.key(10, 2));
        this.walls.add(GridMath.key(10, 12));
        this.walls.add(GridMath.key(11, 12));

        this.wallArray = [];
        this.walls.forEach((key) => {
          const [x, y] = key.split(",").map((v) => Number(v));
          this.wallArray.push([x, y]);
        });
      }

      loop(timestamp) {
        const dt = Math.min((timestamp - this.lastFrameTime) / 1000, 0.1);
        this.lastFrameTime = timestamp;

        this.update(dt);
        this.render();
        this.input.endFrame();

        requestAnimationFrame((ts) => this.loop(ts));
      }

      update(dt) {
        this.flash = Math.max(0, this.flash - dt * 2.8);
        this.opponent.update(dt);
        this.collectibles.forEach((c) => c.update(dt));
        this.particles.forEach((p) => p.update(dt));

        if (this.state === "START") {
          if (this.input.isPressed("Space") || this.input.isPressed("Enter")) {
            this.start();
          }
          this.cleanup();
          return;
        }

        if (this.state === "GAMEOVER") {
          if (this.input.isPressed("Space") || this.input.isPressed("Enter")) {
            this.start();
          }
          this.cleanup();
          return;
        }

        this.elapsedSeconds += dt;
        this.accumulator += dt;

        while (this.accumulator >= this.stepInterval) {
          this.accumulator -= this.stepInterval;
          this.step();
          if (this.state !== "PLAYING") {
            break;
          }
        }

        this.cleanup();
        this.updateUI();
      }

      step() {
        this.tickCount += 1;
        this.score += 0.8;
        this.spawnTimer -= this.stepInterval;

        if (this.spawnTimer <= 0) {
          this.spawnCollectible();
          this.spawnTimer = Math.max(0.85, 2.4 - this.elapsedSeconds * 0.012);
        }

        const playerDirection = this.input.getMoveDirection();
        if (playerDirection) {
          this.tryMoveActor(this.player, playerDirection, "PLAYER");
        }

        this.collectIfPossible();
        if (this.checkCaught()) {
          this.gameOver();
          return;
        }

        const opponentMoves = this.opponentMoveCount();
        for (let i = 0; i < opponentMoves; i += 1) {
          const action = this.ai.decideAction(this.buildAIState());
          const dir = this.extractDirection(action);
          this.lastAIDirection = dir;
          this.tryMoveActor(this.opponent, dir, "OPPONENT");
          if (this.checkCaught()) {
            this.gameOver();
            return;
          }
        }
      }

      buildAIState() {
        return {
          grid: {
            width: this.gridCols,
            height: this.gridRows,
            blocked: this.wallArray
          },
          me: { x: this.opponent.cellX, y: this.opponent.cellY },
          target: { x: this.player.cellX, y: this.player.cellY },
          legalActions: ["UP", "RIGHT", "DOWN", "LEFT", "WAIT"],
          maxDecisionMs: 1.5,
          rngSeed: null
        };
      }

      extractDirection(action) {
        if (!action || action.type !== "MOVE") {
          return "WAIT";
        }
        const dir = String(action.direction || "").toUpperCase();
        const valid = ["UP", "RIGHT", "DOWN", "LEFT", "WAIT"];
        return valid.includes(dir) ? dir : "WAIT";
      }

      opponentMoveCount() {
        let moves = 1;
        if (this.elapsedSeconds > 25 && this.tickCount % 4 === 0) moves += 1;
        if (this.elapsedSeconds > 55 && this.tickCount % 3 === 0) moves += 1;
        if (this.elapsedSeconds > 85 && this.tickCount % 2 === 0) moves += 1;
        return moves;
      }

      tryMoveActor(actor, direction, actorType) {
        const deltaMap = {
          UP: [0, -1],
          RIGHT: [1, 0],
          DOWN: [0, 1],
          LEFT: [-1, 0],
          WAIT: [0, 0]
        };

        const delta = deltaMap[direction] || deltaMap.WAIT;
        const nx = actor.cellX + delta[0];
        const ny = actor.cellY + delta[1];

        if (direction !== "WAIT" && this.canOccupy(nx, ny)) {
          if (actorType === "OPPONENT") {
            this.opponent.pushTrail(actor.cellX, actor.cellY);
            this.emitParticles(actor.cellX, actor.cellY, "rgba(255,122,102,ALPHA)", 4, 50);
          }
          if (actorType === "PLAYER") {
            this.emitParticles(actor.cellX, actor.cellY, "rgba(126,224,129,ALPHA)", 2, 32);
          }
          actor.setCell(nx, ny);
          return true;
        }

        return false;
      }

      canOccupy(x, y) {
        if (x < 0 || y < 0 || x >= this.gridCols || y >= this.gridRows) {
          return false;
        }
        return !this.walls.has(GridMath.key(x, y));
      }

      checkCaught() {
        return this.player.cellX === this.opponent.cellX && this.player.cellY === this.opponent.cellY;
      }

      collectIfPossible() {
        for (const collectible of this.collectibles) {
          if (
            !collectible.markedForDeletion &&
            collectible.cellX === this.player.cellX &&
            collectible.cellY === this.player.cellY
          ) {
            collectible.markedForDeletion = true;
            this.score += 35;
            this.emitParticles(collectible.cellX, collectible.cellY, "rgba(255,209,102,ALPHA)", 12, 96);
          }
        }
      }

      spawnCollectible() {
        if (this.collectibles.filter((c) => !c.markedForDeletion).length >= 5) {
          return;
        }

        for (let tries = 0; tries < 150; tries += 1) {
          const x = this.rng.int(this.gridCols);
          const y = this.rng.int(this.gridRows);

          if (!this.canOccupy(x, y)) continue;
          if (x === this.player.cellX && y === this.player.cellY) continue;
          if (x === this.opponent.cellX && y === this.opponent.cellY) continue;

          const occupied = this.collectibles.some((c) => !c.markedForDeletion && c.cellX === x && c.cellY === y);
          if (occupied) continue;

          this.collectibles.push(new Collectible(x, y));
          return;
        }
      }

      emitParticles(cellX, cellY, color, count, speed) {
        const px = cellX * this.cellSize + this.cellSize / 2;
        const py = cellY * this.cellSize + this.cellSize / 2;

        for (let i = 0; i < count; i += 1) {
          const angle = this.rng.next() * Math.PI * 2;
          const magnitude = speed * (0.4 + this.rng.next() * 0.7);
          this.particles.push(
            new Particle(
              px,
              py,
              Math.cos(angle) * magnitude,
              Math.sin(angle) * magnitude,
              color,
              0.4 + this.rng.next() * 0.4
            )
          );
        }
      }

      cleanup() {
        this.collectibles = this.collectibles.filter((c) => !c.markedForDeletion);
        this.particles = this.particles.filter((p) => !p.markedForDeletion);
      }

      gameOver() {
        this.state = "GAMEOVER";
        this.flash = 1;
        this.emitParticles(this.player.cellX, this.player.cellY, "rgba(255,122,102,ALPHA)", 26, 160);
        this.ui.finalScore.textContent = `Final Score: ${Math.floor(this.score)}`;
        this.ui.finalTime.textContent = `Survival Time: ${this.elapsedSeconds.toFixed(1)}s`;
        this.ui.over.classList.remove("hidden");
      }

      updateUI() {
        const danger = this.opponentMoveCount();
        this.ui.score.textContent = `SCORE: ${Math.floor(this.score)}`;
        this.ui.status.textContent = `TIME: ${this.elapsedSeconds.toFixed(1)}s | DANGER: ${danger} | AI: ${this.lastAIDirection}`;
      }

      renderGrid() {
        const ctx = this.ctx;
        const width = this.canvas.width;
        const height = this.canvas.height;

        ctx.clearRect(0, 0, width, height);

        const grad = ctx.createLinearGradient(0, 0, width, height);
        grad.addColorStop(0, "#0a1328");
        grad.addColorStop(1, "#101e3e");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, width, height);

        ctx.strokeStyle = "rgba(145, 204, 255, 0.18)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        for (let x = 0; x <= width; x += this.cellSize) {
          ctx.moveTo(x + 0.5, 0);
          ctx.lineTo(x + 0.5, height);
        }
        for (let y = 0; y <= height; y += this.cellSize) {
          ctx.moveTo(0, y + 0.5);
          ctx.lineTo(width, y + 0.5);
        }
        ctx.stroke();

        for (const key of this.walls) {
          const [x, y] = key.split(",").map((n) => Number(n));
          const px = x * this.cellSize;
          const py = y * this.cellSize;

          ctx.fillStyle = "#26355a";
          ctx.fillRect(px + 2, py + 2, this.cellSize - 4, this.cellSize - 4);

          ctx.strokeStyle = "#415d98";
          ctx.lineWidth = 1.5;
          ctx.strokeRect(px + 2.5, py + 2.5, this.cellSize - 5, this.cellSize - 5);
        }
      }

      render() {
        this.renderGrid();

        this.collectibles.forEach((c) => c.render(this.ctx, this.cellSize));
        this.particles.forEach((p) => p.render(this.ctx));
        this.player.render(this.ctx, this.cellSize);
        this.opponent.render(this.ctx, this.cellSize);

        if (this.flash > 0) {
          this.ctx.fillStyle = `rgba(255, 122, 102, ${(this.flash * 0.32).toFixed(3)})`;
          this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }
    }

    /**
     * ==========================================
     * 5. INITIALIZATION
     * ==========================================
     */
    window.addEventListener("load", () => {
      const canvas = document.getElementById("gameCanvas");
      const game = new Game(canvas);
      requestAnimationFrame((ts) => game.loop(ts));
    });
  </script>
